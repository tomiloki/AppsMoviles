<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Inicia Sesión en TeLlevoAPP</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          <p *ngIf="!email && email !== undefined" class="error-message">El correo electrónico es obligatorio.</p>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [type]="passwordType" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
          <p *ngIf="!password && password !== undefined" class="error-message">La contraseña es obligatoria.</p>

          <ion-button expand="full" type="submit">Ingresar</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
