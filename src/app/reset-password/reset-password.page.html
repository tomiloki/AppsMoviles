<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="reset-password-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>¿Olvidaste tu contraseña?</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
        <form (ngSubmit)="onResetPassword()">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>

          <ion-button expand="full" type="submit">Enviar Enlace</ion-button>
        </form>

        <div class="back-to-login">
          <ion-button fill="clear" (click)="goBack()">Volver al Inicio de Sesión</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
